<head>
  <title>NYUSH Clubs</title>
  
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
</head>

<body>
	<nav>
		<a href="/">Browse</a>
		<a href="/create">Create</a>
		<a href="/how">How?</a>
	</nav>


	{{ renderPage }}

</body>

<template name="browse">
	<table>
		<p>test</p>
	{{#each clubs}}
		{{> club}}
	{{/each}}

	</table>
</template>

<template name="club">
	<tr>
		<td>{{ clubname }}</td>
		<td>{{ founder }}</td>
		<td>{{ members }}</td>
	</tr>
</template>

<template name="create">
	<form>
		<input type="text" id="f_name" placeholder="Your Name">
		<input type="text" id="f_clubname" placeholder="Club Name">
		<input type="text" id="f_netid" placeholder="NYU Net ID">
		<input type="text" id="f_nationality" placeholder="Nationality">
		<textarea id="f_description" placeholder="Description"></textarea>
		<button id="create_submit">Submit</button>
	</form>

	<div id="notification">
		{{#each message}}
			{{this}}
		{{/each}}
	</div>

</template>
