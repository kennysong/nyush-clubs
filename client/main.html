<head>
  <title>NYUSH Clubs</title>
  
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
</head>

<body>
	<nav>
		<a href="/">Browse</a>
		<a href="/create">Create</a>
		<a href="/how">How?</a>
	</nav>


	{{ renderPage }}

</body>

<template name="browse">
	<table>
	{{#each clubs}}
		{{> club_li}}
	{{/each}}
	</table>
</template>

<template name="add">
	{{#with club}}
	<p>Become a potential member of <strong>{{clubname}}</strong></p>

	<p><em>There are {{members}} other members!</em></p>
	{{/with}}
	<form>
		<input type="text" id="a_name" placeholder="Your Name">
		<input type="text" id="a_netid" placeholder="NYU Net ID">
		<input type="text" id="a_nationality" placeholder="Nationality">
		<button id="a_submit">Submit</button>
	</form>

	<div id="a_message">
		{{#each a_message}}
		{{this}}
		{{/each}}

	</div>
</template>

<template name="club_li">
	<tr>
		<td>{{ clubname }}</td>
		<td>{{ founder }}</td>
		<td>{{ members }}</td>
	</tr>
</template>

<template name="create">
	<form>
		<input type="text" id="f_name" placeholder="Your Name">
		<input type="text" id="f_clubname" placeholder="Club Name">
		<input type="text" id="f_netid" placeholder="NYU Net ID">
		<input type="text" id="f_nationality" placeholder="Nationality">
		<textarea id="f_description" placeholder="Description"></textarea>
		<button id="create_submit">Submit</button>
	</form>

	<div id="notification">
		{{#each message}}
			{{this}}
		{{/each}}
	</div>
</template>

<template name="club">
	{{#with club}}
		<h3>{{ clubname }}</h3>
		<p>posted by {{ founder }}</p>
		<p>Description: {{ description }}</p>
		<p>Members: {{ members }}</p>
		
		<button id="join">I'm interested!</button>

		{{#each club_members}}
			<div>
				<h4>{{ name }}</h4>
				<p>{{ netid }}@nyu.edu</p>
				<p>{{ nationality }}</p>
			</div>
		{{/each}}

	{{/with}}
</template>
